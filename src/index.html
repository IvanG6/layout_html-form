<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </div>

        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            minlength="6"
            autocomplete="off"
          >
        </div>

        <div>
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </div>

        <div>
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            id="date"
            name="date"
          >
        </div>

        <div>
          <label for="term">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="term"
            name="term"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </div>

        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          <label for="yes">Do you love cats?</label>
          <input
            type="radio"
            id="yes"
            name="choice"
            checked
          >Yes

          <label for="no"></label>
          <input
            type="radio"
            id="no"
            name="choice"
            checked
          >No
        </div>

        <div>
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>

        <div>
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time"
          >
        </div>

        <div>
          <label for="cars">What are your favorite brand of cars?</label>
          <select name="cars" id="cars"
            multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div>
          <label for="range">How do you rate our work?</label>
          <input
            type="range"
            id="range"
            name="range"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend> Additional info:</legend>
        <div>
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
            maxlength="255"
          ></textarea>
        </div>

        <div>
          <label for="rec">Would you recommend us?</label>
          <select name="rec" id="rec">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>



    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
